<ion-header>
  <ion-navbar>
    <ion-title>
      GPA M8
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Student ID "></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Course</ion-label>
          <ion-select [(ngModel)]="course">
            <ion-option value="1534">B. Computer Science</ion-option>
            <ion-option value="m">B. Information Technology</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="currentGPA" placeholder="Current GPA"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="targetGPA" placeholder="Target GPA"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full (click)="pullClasses()">
   Register
  </button>
  <ion-grid>
    <ion-row justify-items-center>
      <ion-col>
        <img src="../assets/imgs/GPA_M8_img.jpg">
      </ion-col>
    </ion-row>    
  </ion-grid>
  
</ion-content>
